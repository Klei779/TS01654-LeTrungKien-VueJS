<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>STT - Ten</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-4">

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#authModal">
        Đăng nhập
    </button>

    <div class="modal fade" id="authModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Đăng nhập/Đăng ký</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <ul class="nav nav-tabs mb-3">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#login">
                                Đăng nhập
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#register">
                                Đăng Ký
                            </a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="login">
                            <form class="was-validated">

                                <div class="mb-3">
                                    <label class="form-label">Họ và tên:</label>
                                    <input type="text" class="form-control is-invalid" placeholder="Nhập họ tên" required>
                                    <div class="invalid-feedback">
                                        Vui lòng điền vào trường này
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Mật khẩu:</label>
                                    <input type="password" class="form-control is-invalid" placeholder="Nhập mật khẩu" required>
                                    <div class="invalid-feedback">
                                        Vui lòng điền vào trường này
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Email:</label>
                                    <input type="email" class="form-control is-valid" placeholder="Nhập email" required>
                                    <div class="valid-feedback">
                                        Hợp lệ
                                    </div>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input is-invalid" type="checkbox" required>
                                    <label class="form-check-label">
                                        Đồng ý với các điều khoản
                                    </label>
                                    <div class="invalid-feedback">
                                        Tick vào hộp thoại để xác nhận
                                    </div>
                                </div>

                                <button class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="register">
                            <p class="text-muted">
                                Nội dung đăng ký (có thể dùng lại form)
                            </p>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">
                        Đóng
                    </button>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
